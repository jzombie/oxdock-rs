[workspace]
members = [
	"doc-ox-cli",
	"doc-ox-dsl",
	"doc-ox-buildtime-macros",
	# Fixture crate used by the macros crate trybuild test to verify manifest-dir behavior.
	"doc-ox-buildtime-macros/tests/fixtures/build_from_manifest",
]
default-members = [
	"doc-ox-cli",
	"doc-ox-dsl",
	"doc-ox-buildtime-macros",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.100"
serde_json = "1.0.145"
tempfile = "3.23.0"
rust-embed = { version = "8.9.0", features = ["include-exclude"] }
proc-macro2 = "1.0.103"
quote = "1.0.42"
syn = { version = "2.0", features = ["full"] }
indoc = "2.0.7"

# Internal crates
doc-ox-dsl = { path = "doc-ox-dsl", version = "0.1.0" }
doc-ox-buildtime-macros = { path = "doc-ox-buildtime-macros", version = "0.1.0" }
